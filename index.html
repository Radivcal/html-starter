    <header style="text-align:center; margin-top:0em;" id="mainHeader">

  <script>
    const header = document.getElementById('mainHeader');
    const footer = document.getElementById('mainFooter');
    const toggleHeader = document.getElementById('toggleHeader');
    const toggleFooter = document.getElementById('toggleFooter');

    toggleHeader.addEventListener('click', () => {
      header.classList.toggle('hidden');
      // Flip arrow depending on state
      toggleHeader.style.transform = header.classList.contains('hidden')
        ? 'rotate(180deg)'
        : 'rotate(0deg)';
    });

    toggleFooter.addEventListener('click', () => {
      footer.classList.toggle('hidden');
      // Flip arrow depending on state (footer already rotated by default)
      toggleFooter.style.transform = footer.classList.contains('hidden')
        ? 'rotate(0deg)'  // pointing down when hidden
        : 'rotate(180deg)'; // pointing up when visible
    });

  </script>

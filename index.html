  <body>
    <header style="text-align:center; margin-top:0em;" id="mainHeader">

      <i>A world of riddles, ciphers, and curious deliveries awaits!</i><br />

      <img src="/assets/arrow.webp" alt="Toggle Header" id="toggleHeader" class="toggle-arrow header-arrow">

    <div class="scene">
      <img src="/assets/PelipperLandingPageAnim.web.webp" class="bg-layer" alt="Background">

      <img src="/assets/PelipperAudio.webp" alt="Mute toggle" class="clickable pelipper" onclick="toggleMute()">

  <script>
    const header = document.getElementById('mainHeader');
    const footer = document.getElementById('mainFooter');
    const toggleHeader = document.getElementById('toggleHeader');
    const toggleFooter = document.getElementById('toggleFooter');

    toggleHeader.addEventListener('click', () => {
      header.classList.toggle('hidden');

      if (header.classList.contains('hidden')) {
        toggleHeader.classList.add('detached');
      } else {
        toggleHeader.classList.remove('detached');
      }
    });

    toggleFooter.addEventListener('click', () => {
      footer.classList.toggle('hidden');

      if (footer.classList.contains('hidden')) {
        toggleFooter.classList.add('detached');
      } else {
        toggleFooter.classList.remove('detached');
      }
    });

    window.addEventListener('load', () => {
      document.documentElement.scrollLeft = 0;
    });

  </script>

  </body>
